{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{% static 'css/formStyle.css' %}">
</head>
<body>
    <form method="post">
    {% csrf_token %}
     <label for="name">Name:</label>
        <input name="name" id="name" type="text" value="{{ product.name }}" required>

         <label for="desc">Description:</label>
        <input name="desc" id="desc" type="text" value="{{ product.desc }}" required>

        <label for="price">Price:</label>
        <input name="price" id="price" type="number" value="{{ product.price }}" required>

         <label>Image URL:</label>
        <input name="image_url" type="text" value="{{ product.image_url }}">

        <input type="submit" value="Save">
    </form>
</body>
</html>
